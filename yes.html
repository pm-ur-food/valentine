  <style>
    body{
      margin:0;

</head>
<body>
  <canvas id="c"></canvas>

  <div class="content">
    <h1>ðŸŽ† LETâ€™S GOOOOO ðŸŽ†</h1>
    <p>I love you so much, thank you for being my Valentine, and thank you for being the most perfect human in the world. I love you.</p>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
  <script>
    const duration = 7000;
    const end = Date.now() + duration;

    (function frame() {
      confetti({
        particleCount: 6,
        startVelocity: 24,
        spread: 360,
        origin: { x: Math.random(), y: Math.random() * 0.35 }
      });
      if (Date.now() < end) requestAnimationFrame(frame);
    })();

    const canvas = document.getElementById("c");
    const ctx = canvas.getContext("2d");

    function resize(){
      canvas.width = innerWidth * devicePixelRatio;
      canvas.height = innerHeight * devicePixelRatio;
      ctx.setTransform(devicePixelRatio,0,0,devicePixelRatio,0,0);
    }
    resize();
    addEventListener("resize", resize);

    const sparks = [];
    function firework(){
      const x = Math.random() * innerWidth;
      const y = (Math.random() * 0.45 + 0.1) * innerHeight;
      const count = 90 + Math.floor(Math.random()*50);
      for(let i=0;i<count;i++){
        const a = Math.random()*Math.PI*2;
        const s = 1.2 + Math.random()*5.2;
        sparks.push({ x, y, vx: Math.cos(a)*s, vy: Math.sin(a)*s, life: 80 + Math.random()*55, r: 2 + Math.random()*2.5 });
      }
    }
    setInterval(firework, 650);

    function tick(){
      ctx.clearRect(0,0,innerWidth, innerHeight);
      ctx.globalCompositeOperation = "lighter";

      for(let i=sparks.length-1;i>=0;i--){
        const p = sparks[i];
        p.x += p.vx;
        p.y += p.vy;
        p.vy += 0.035;
        p.life -= 1;

        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI*2);
        ctx.fillStyle = `rgba(255,255,255,${Math.max(p.life/140, 0)})`;
        ctx.fill();

        if(p.life <= 0) sparks.splice(i,1);
      }

      ctx.globalCompositeOperation = "source-over";
      requestAnimationFrame(tick);
    }
    tick();
  </script>
</body>
